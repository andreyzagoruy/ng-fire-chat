<header>
  <h1>
    {{title.toLocaleUpperCase()}}
  </h1>
</header>

<aside>
  <contact-list
    [contacts]="contacts"
    (select)="selectContact($event)">
  </contact-list>

  <contact-add
    [contacts]="contacts">
  </contact-add>
</aside>

<main>
  <contact-details
    *ngIf="selectedContact"
    [contact]="selectedContact">
  </contact-details>
</main>
